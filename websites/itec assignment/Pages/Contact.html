    <div class="contact">
        <h1>Contact</h1>
    
    
   <!---FORM for contact page that validates with the javaScript function called check()-->

        <form  action="#"  onsubmit="return check()" >
        <div class="form-row">
            <label for="name">Full Name</label>
            <br>
            <input id="Uname" type="text" placeholder="Your Name.." name="name">
        </div>

        <div class="form-row">
            <label for="email">Email Address</label>
            <br>
            <input id="Umail" type="email" placeholder="Enter Email Address.." name = email>
        </div>

        <div class="form-row">
            <label for="number">Mobile Number</label>
            <br>
            <input id="Utel" type="tel" placeholder="Enter Number.." name="number">
        </div>

        <div class="form-row">
            <label for="country">Country</label>
            <br>
            <select id="country" name="countrylist" >
                <option value="" disabled selected hidden>Select</option>
                <option value="South Africa">South Africa</option>
                <option value="Australia">Australia</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
            </select>
        </div>

        <div class="form-row">
            <label for="message">Message</label>
            <br>
            <textarea id="text-message" name="message" id="message-area" cols="30" rows="10" placeholder="Type your message.."></textarea>
        </div>
        <div class="form-row">
        <input  type="submit" name="Submit"   >
        </div>

    </form>
</div>
